  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [20.x]
        deno-version: [1.40.x]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Use Deno Version ${{ matrix.deno-version }}
        uses: denolib/setup-deno@master
        with:
          deno-version: ${{ matrix.deno-version }}
      - name: npm install
        run: npm ci
        env:
          CI: true
      - name: prepare
        run: npm run prepare
        env:
          CI: true
      - name: vitest
        run: npm run test
        env:
          CI: true

  version:
    name: Version
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v1
      - name: Bump version and push tag
        id: bump_version
        uses: neg4n/version-bump@1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          default_branch: main

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: version
    steps:
      - uses: actions/checkout@v1
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'
      - name: Publish Package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
